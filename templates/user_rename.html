{% extends "base.html" %}

{% block content %}
  <div class="mb-8">
      <div class="flex items-center gap-3">
        <a href="/user/edit/{{ user['Id'] }}" class="h-10 w-10 rounded-xl bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-400 hover:text-white hover:border-slate-600 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div>
            <h2 class="text-3xl font-display font-bold tracking-tight text-white">Rename User</h2>
            <p class="text-slate-400 mt-1 font-medium text-sm">
                Change the username for <span class="text-white">{{ user["Username"] }}</span>
            </p>
        </div>
      </div>
  </div>

  <div class="max-w-2xl mx-auto">
      <div class="rounded-2xl border border-slate-700/50 bg-slate-800/80 backdrop-blur-sm shadow-xl overflow-hidden">
        <div class="border-b border-slate-700/50 px-8 py-5 bg-slate-900/30">
          <h3 class="font-display font-bold text-lg text-white">Rename Details</h3>
        </div>
        <div class="p-8">
            <form action="/user/rename/{{ user['Id'] }}" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">User ID</label>
                    <input type="text" class="flex h-11 w-full rounded-xl border border-slate-700 bg-slate-900/50 px-4 py-2 text-sm text-slate-500 focus:outline-none cursor-not-allowed" name="user_id" value="{{ user['Id'] }}" readonly />
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Current Username</label>
                    <input type="text" class="flex h-11 w-full rounded-xl border border-slate-700 bg-slate-900/50 px-4 py-2 text-sm text-slate-500 focus:outline-none cursor-not-allowed" value="{{ user['Username'] }}" readonly />
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">New Username</label>
                    <div class="relative">
                        <i class="fas fa-tag absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                        <input type="text" class="flex h-11 w-full rounded-xl border border-slate-600 bg-slate-900/50 px-4 pl-10 py-2 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all hover:bg-slate-900" name="username" placeholder="Enter new username" required />
                    </div>
                </div>

                <div class="space-y-3 pt-2">
                    <div class="flex items-center space-x-3 p-3 rounded-xl bg-slate-900/30 border border-slate-700/50">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="no_name_history" class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                        <span class="text-sm font-medium text-slate-300">Do not add to name history (Stealth Rename)</span>
                    </div>
                </div>

                <div class="pt-4 border-t border-slate-700/50">
                    <button class="inline-flex items-center justify-center rounded-xl text-sm font-bold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500/50 bg-emerald-600 hover:bg-emerald-500 text-white h-11 px-8 shadow-lg shadow-emerald-500/20 w-full hover:-translate-y-0.5" type="submit">
                        <i class="fas fa-check mr-2"></i> Rename User
                    </button>
                </div>
            </form>
        </div>
      </div>
  </div>
{% endblock %}
