{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        Award Donor to {{ User["Username"] }}
    </div>
    <div class="card-body">
        <form action="/donoraward/{{ User['Id'] }}" method="post">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" class="form-control" name="accid" value="{{ User['Id'] }}" readonly>
            </div>
            <div class="form-group">
                <label>Days Rewarded</label>
                <input type="number" class="form-control" name="time" min="1" value="30">
            </div>
            <button class="btn btn-warning" type="submit" name="">Award!</button>
        </form>
    </div>
</div>
{% endblock %}
