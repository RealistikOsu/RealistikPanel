{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header">
      Change the password for {{ User["Username"] }}
    </div>
    <div class="card-body">
      <form action="/changepass/{{ User['Id'] }}" method="post">
        <div class="form-group">
          <label>User ID</label>
          <input
            type="text"
            class="form-control"
            name="accid"
            value="{{ User['Id'] }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" class="form-control" name="newpass" />
        </div>
        <button class="btn btn-danger" type="submit" name="">Change!</button>
      </form>
    </div>
  </div>
{% endblock %}
