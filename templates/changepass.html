{% extends "base.html" %}
{% block content %}
  <div class="mb-8">
      <div class="flex items-center gap-3">
        <a href="/user/edit/{{ User['Id'] }}" class="h-10 w-10 rounded-xl bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-400 hover:text-white hover:border-slate-600 transition-all">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div>
            <h2 class="text-3xl font-display font-bold tracking-tight text-white">Change Password</h2>
            <p class="text-slate-400 mt-1 font-medium text-sm">
                Update the login password for <span class="text-white">{{ User["Username"] }}</span>
            </p>
        </div>
      </div>
  </div>

  <div class="max-w-2xl mx-auto">
      <div class="rounded-2xl border border-slate-700/50 bg-slate-800/80 backdrop-blur-sm shadow-xl overflow-hidden">
        <div class="border-b border-slate-700/50 px-8 py-5 bg-slate-900/30">
          <h3 class="font-display font-bold text-lg text-white">Security Credentials</h3>
        </div>
        <div class="p-8">
            <form action="/changepass/{{ User['Id'] }}" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">User ID</label>
                    <input type="text" class="flex h-11 w-full rounded-xl border border-slate-700 bg-slate-900/50 px-4 py-2 text-sm text-slate-500 focus:outline-none cursor-not-allowed" name="accid" value="{{ User['Id'] }}" readonly />
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">New Password</label>
                    <div class="relative">
                        <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                        <input type="password" class="flex h-11 w-full rounded-xl border border-slate-600 bg-slate-900/50 px-4 pl-10 py-2 text-sm text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition-all hover:bg-slate-900" name="newpass" placeholder="Enter new strong password" required />
                    </div>
                </div>

                <div class="pt-4 border-t border-slate-700/50">
                    <button class="inline-flex items-center justify-center rounded-xl text-sm font-bold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500/50 bg-red-600 hover:bg-red-500 text-white h-11 px-8 shadow-lg shadow-red-500/20 w-full hover:-translate-y-0.5" type="submit">
                        <i class="fas fa-lock mr-2"></i> Update Password
                    </button>
                </div>
            </form>
        </div>
      </div>
  </div>
{% endblock %}
