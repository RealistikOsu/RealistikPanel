<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealistikPanel - Login</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Comfortaa', 'cursive'],
            },
            colors: {
              border: "#334155", // Slate-700
              input: "#334155",
              ring: "#3B82F6",
              background: "#0F172A", // Slate-900
              foreground: "#FFFFFF",
              primary: {
                DEFAULT: "#3B82F6", // Blue-500
                foreground: "#FFFFFF",
              },
              secondary: {
                DEFAULT: "#1E293B", // Slate-800
                foreground: "#FFFFFF",
              },
              destructive: {
                DEFAULT: "#EF4444",
                foreground: "#FFFFFF",
              },
              muted: {
                DEFAULT: "#1E293B",
                foreground: "#9CA3AF", // Gray-400
              },
              accent: {
                DEFAULT: "#2563EB", // Blue-600
                foreground: "#FFFFFF",
              },
              popover: {
                DEFAULT: "#1E293B",
                foreground: "#FFFFFF",
              },
              card: {
                DEFAULT: "#1E293B",
                foreground: "#FFFFFF",
              },
            },
            borderRadius: {
              lg: "0.75rem",
              md: "0.5rem",
              sm: "0.25rem",
            },
            backgroundImage: {
                'primary-gradient': 'linear-gradient(135deg, #3B82F6 0%, #2563EB 100%)',
                'page-gradient': 'radial-gradient(circle at top right, #1E293B, #0F172A)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        color: #FFFFFF;
      }
    </style>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/static/img/logo.ico" />
  </head>
  <body class="bg-background text-foreground antialiased min-h-screen flex flex-col items-center justify-center relative overflow-hidden font-sans">
    
    <!-- Background Image with Overlay -->
    <div class="fixed inset-0 z-[-1]">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm z-10"></div>
        <img src="/static/img/login-bg.jpeg" alt="Background" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md p-8 space-y-8 bg-slate-800/80 backdrop-blur-xl rounded-3xl border border-slate-700/50 shadow-2xl relative z-20">
      <div class="flex flex-col items-center text-center space-y-4">
        <div class="h-16 w-16 rounded-2xl bg-slate-700/50 flex items-center justify-center text-white shadow-lg shadow-black/20 mb-2 border border-slate-600/50 p-3">
             <img src="/static/img/logo.ico" alt="Logo" class="w-full h-full object-contain">
        </div>
        <div class="space-y-1">
            <h1 class="text-3xl font-display font-bold tracking-tight text-white">RealistikPanel</h1>
            <p class="text-slate-400 text-sm font-medium">Enter your credentials to continue</p>
        </div>
      </div>

      <form action="/login" method="post" class="space-y-5">
        <div class="space-y-2">
          <label for="username" class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Username</label>
          <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="flex h-12 w-full rounded-xl border border-slate-600 bg-slate-900/50 px-4 pl-11 py-3 text-sm text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all hover:bg-slate-900"
                required
              />
          </div>
        </div>
        
        <div class="space-y-2">
          <label for="password" class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
          <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                class="flex h-12 w-full rounded-xl border border-slate-600 bg-slate-900/50 px-4 pl-11 py-3 text-sm text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all hover:bg-slate-900"
                required
              />
          </div>
        </div>

        <button type="submit" class="inline-flex items-center justify-center rounded-xl text-sm font-bold transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500/50 bg-primary hover:bg-blue-600 text-white h-12 px-8 w-full shadow-lg shadow-blue-500/25 mt-2 hover:-translate-y-0.5">
          Sign In
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000"
      }

      {% if alert %}
        toastr.error("{{ alert }}", "Login Failed")
      {% endif %}
    </script>
  </body>
</html>
