<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"
      integrity="sha512-2cbsQGdowNDPcKuoBd2bCcsJky87Mv0LEtD/nunJUgk6MOYTgVMGihS/xCEghNf04DPhNiJ4DZw5BxDd1uyOdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="/static/css/pace.minimal.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/fonts.css" />
    <link rel="icon" type="image/png" href="/static/img/rosu.ico" />
    <title>RealistikPanel! - Login</title>
  </head>
  <body>
    <div
      class="h-screen flex justify-center items-center bg-cover bg-no-repeat bg-center"
      style="background-image: linear-gradient(rgba(34, 34, 34, .85), rgba(34, 34, 34, .85)), url('/static/img/login-bg.png');"
    >
      <div
        class="container mx-auto flex flex-row justify-center items-center w-auto md:w-[40rem] 2xl:w-[50rem] rounded-md shadow-lg bg-[#262a2b]"
      >
        <div class="flex flex-col justify-center items-center m-8 xl:mr-0">
          <h1 class="text-3xl mb-2 text-white">RealistikPanel!</h1>
          <h2 class="text-xl font-light mb-10 text-white">Log in comrade!</h2>
          <form action="/login" method="post">
            <label for="username" class="font-light text-white">
              Username
            </label>
            <input
              class="text-white rounded-md p-2 m-2 w-full bg-[#202225]"
              type="text"
              placeholder="eg. RealistikBot"
              name="username"
            />

            <label for="password" class="font-light text-white">Password</label>
            <input
              class="text-white rounded-md p-2 m-2 w-full bg-[#202225]"
              type="password"
              placeholder="eg. ********"
              name="password"
            />
            <button
              class="w-full text-white rounded-md p-2 m-2 bg-[#a454ff] hover:bg-[#bd8cf4] transition duration-300 ease-in-out shadow-[0_2px_4px_#bd8cf4]"
              type="submit"
            >
              Login
            </button>
          </form>
        </div>
        <div class="xl:mr-64 mr-56 hidden lg:flex"></div>
        <div
          class="filter brightness-75 hidden lg:flex fixed lg:ml-[33rem] 2xl:ml-[42.5rem]"
        >
          <img src="/static/img/woman.png" class="h-[24.5rem]" />
        </div>
      </div>
    </div>
    {% if alert %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <script type="text/javascript">
        toastr.options = {
          "closeButton": true,
          "newestOnTop": false,
          "progressBar": true,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "10000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }
        $(document).ready(() => {
          toastr.error("{{ alert }}", "Error!")
        })
      </script>
    {% endif %}
  </body>
</html>
