<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"
      integrity="sha512-2cbsQGdowNDPcKuoBd2bCcsJky87Mv0LEtD/nunJUgk6MOYTgVMGihS/xCEghNf04DPhNiJ4DZw5BxDd1uyOdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="/static/css/pace.minimal.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/fonts.css" />
    <link rel="icon" type="image/png" href="/static/img/logo.ico" />
    <title>RealistikPanel! - Login</title>
  </head>
  <body>
    <div
      class="h-screen flex justify-center items-center bg-cover bg-no-repeat bg-center"
      style="background-image: linear-gradient(rgba(17, 18, 19, .90), rgba(17, 18, 19, .90)), url('/static/img/login-bg.jpeg');"
    >
      <div
        class="container mx-auto flex flex-row justify-center items-center w-auto md:w-[40rem] 2xl:w-[50rem] rounded-md shadow-lg bg-[#161819]"
      >
        <div class="flex flex-col justify-center items-center m-8 xl:mr-0">
          <h1 class="text-3xl mb-2 text-white">RealistikPanel!</h1>
          <h2 class="text-xl font-light mb-10 text-slate-200">Log in comrade!</h2>
          <form action="/login" method="post">
            <label for="username" class="font-light text-slate-200">
              Username
            </label>
            <input
              class="text-slate-200 rounded-md p-2 m-2 w-full bg-[#2F2F2F] border-[#3C3C3C]"
              type="text"
              placeholder="eg. RealistikBot"
              name="username"
            />

            <label for="password" class="font-light text-slate-200">Password</label>
            <input
              class="text-slate-200 rounded-md p-2 m-2 w-full bg-[#2F2F2F] border-[#3C3C3C]"
              type="password"
              placeholder="eg. ********"
              name="password"
            />
            <button
              class="w-full text-white rounded-md p-2 m-2 bg-[#6777ef] hover:bg-[#394eea] border-[#6777ef] hover:border-[transparent] transition duration-300 ease-in-out shadow-[0_2px_6px_#acb5f6]"
              type="submit"
            >
              Login
            </button>
          </form>
        </div>
        <div class="xl:mr-64 mr-56 hidden lg:flex"></div>
        <div
          class="filter brightness-75 hidden lg:flex fixed lg:ml-[33rem] 2xl:ml-[42.5rem]"
        >
          <img src="/static/img/woman.png" class="h-[24.5rem]" />
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript">
      toastr.options = {
        "closeButton": true,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "10000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }

      {% if alert %}
        toastr.error("{{ alert }}", "Error!")
      {% endif %}
    </script>
  </body>
</html>
