{% extends "base.html" %}

    <div class="card-header">Are you sure you want to <b>{{ action }}</b></div>
    <div class="card-body">
      <b style="color: #eb4034;"
        >THIS ACTION CAN BE REALLY DANGEROUS! PROCEED ONLY IF YOU KNOW WHAT
        YOURE DOING!</b
      ><br />
      <div class="buttons">
        <a href="{{ yeslink }}" class="btn btn-danger"
          >I know what I'm doing.</a
        >
        <a href="{{ backlink }}" class="btn btn-success"
          >Bring me back to safety!</a
        >
      </div>
    </div>
    <div class="card-footer">RealistikPanel</div>
  </div>
{% endblock %}
