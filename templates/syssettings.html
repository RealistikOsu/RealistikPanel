{% extends "base.html" %}
{% block content %}
  <div class="mb-8">
      <h2 class="text-3xl font-bold tracking-tight text-white">System Settings</h2>
      <p class="text-muted-foreground mt-2">
        Configure global website settings, maintenance modes, and alerts.
      </p>
  </div>

  <div class="rounded-2xl border border-white/10 bg-card/50 backdrop-blur-sm shadow-xl p-6">
      <form action="/system/settings" method="post" class="space-y-6">
          <div class="grid gap-6 md:grid-cols-2">
              <div class="col-span-2 space-y-4">
                  <h3 class="text-lg font-semibold text-white">Maintenance & Access</h3>
                  <div class="grid gap-4 md:grid-cols-3">
                      <div class="flex items-center justify-between rounded-lg border border-white/10 bg-black/20 p-4">
                          <div class="space-y-0.5">
                              <label class="text-sm font-medium text-white">Website Maintenance</label>
                          </div>
                          <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="webman" value="On" class="sr-only peer" {% if SysData['webman'] %}checked{% endif %}>
                            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                          </label>
                      </div>
                      <div class="flex items-center justify-between rounded-lg border border-white/10 bg-black/20 p-4">
                          <div class="space-y-0.5">
                              <label class="text-sm font-medium text-white">Game Maintenance</label>
                          </div>
                          <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="gameman" value="On" class="sr-only peer" {% if SysData['gameman'] %}checked{% endif %}>
                            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                          </label>
                      </div>
                      <div class="flex items-center justify-between rounded-lg border border-white/10 bg-black/20 p-4">
                          <div class="space-y-0.5">
                              <label class="text-sm font-medium text-white">Registrations</label>
                          </div>
                          <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="register" value="On" class="sr-only peer" {% if SysData['register'] %}checked{% endif %}>
                            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                          </label>
                      </div>
                  </div>
              </div>

              <div class="col-span-2 space-y-4">
                  <h3 class="text-lg font-semibold text-white">Alerts</h3>
                  <div class="space-y-4">
                      <div class="space-y-2">
                          <label class="text-sm font-medium text-white">Global Alert</label>
                          <textarea class="flex min-h-[80px] w-full rounded-md border border-white/10 bg-black/20 px-3 py-2 text-sm text-white placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50" name="globalalert" placeholder="Global announcement visible on all pages (HTML supported)">{{ SysData['globalalert'] }}</textarea>
                      </div>
                      <div class="space-y-2">
                          <label class="text-sm font-medium text-white">Home Alert</label>
                          <textarea class="flex min-h-[80px] w-full rounded-md border border-white/10 bg-black/20 px-3 py-2 text-sm text-white placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/50" name="homealert" placeholder="Announcement visible only on the home page (HTML supported)">{{ SysData['homealert'] }}</textarea>
                      </div>
                  </div>
              </div>
          </div>

          <div class="pt-4 border-t border-white/10">
              <button type="submit" class="inline-flex items-center justify-center rounded-lg text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-ring disabled:opacity-50 disabled:pointer-events-none bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-8 py-2 shadow-lg shadow-primary/20">
                  Apply Changes
              </button>
          </div>
      </form>
  </div>
{% endblock %}
