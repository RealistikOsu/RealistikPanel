{% extends "base.html" %}
{% block content %}
  <h2 class="section-title">System Settings</h2>
  <p class="section-lead">Change the settings of your osu! server stack.</p>
  <div class="card">
    <div class="card-header">
      <h4>Settings</h4>
    </div>
    <div class="card-body">
      <form action="/system/settings" method="post">
        <div class="form-group">
          <label>Maintenance Mode (website)</label>
          <select class="form-control" name="webman">
            {% if SysData['webman'] %}
              <option selected>On</option>
              <option>Off</option>
            {% else %}
              <option>On</option>
              <option selected>Off</option>
            {% endif %}
          </select>
        </div>
        <div class="form-group">
          <label>Maintenance Mode (in-game)</label>
          <select class="form-control" name="gameman">
            {% if SysData['gameman'] %}
              <option selected>On</option>
              <option>Off</option>
            {% else %}
              <option>On</option>
              <option selected>Off</option>
            {% endif %}
          </select>
        </div>
        <div class="form-group">
          <label>Registration</label>
          <select class="form-control" name="register">
            {% if SysData['register'] %}
              <option selected>On</option>
              <option>Off</option>
            {% else %}
              <option>On</option>
              <option selected>Off</option>
            {% endif %}
          </select>
        </div>
        <div class="form-group">
          <label>Global Alert (visible on all pages)</label>
          <input
            type="text"
            class="form-control"
            name="globalalert"
            value="{{ SysData['globalalert'] }}"
          />
        </div>
        <div class="form-group">
          <label>Home Alert (visible only on the home page)</label>
          <input
            type="text"
            class="form-control"
            name="homealert"
            value="{{ SysData['homealert'] }}"
          />
        </div>
        <button class="btn btn-primary mr-1" type="submit" name="">
          Submit
        </button>
      </form>
    </div>
    <div class="card-footer">RealistikPanel!</div>
  </div>
{% endblock %}
